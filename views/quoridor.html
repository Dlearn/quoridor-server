
<div class="row content">
    <div class="col-sm-12 col-md-8">
        {{> quoridor-board}}
    </div>
    <div class="col-sm-12 col-md-4 panel panel-default content-panel">
        <div class="panel-heading" style="height:45px">
            <div style="padding: 5px 1px">
                <span style="width=60%">Welcome, <span id="nameHeader">Anonymous</span>!</span>
                <button class="pull-right" style="position:relative; bottom:2px; width:40%" data-toggle="modal" data-target="#changeNameModal">Change Name</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="chat-scroll" id="chatMessages"></div>
        </div>
        <div class="panel-footer">
            <form id="chatForm" class="form-inline" role="form">
                <span>
                    <span class="form-group" style="width:75%">
                        <input type="text" id="chatInput" style="width:inherit">
                    </span>
                    <button type="submit" class="pull-right" style="width:20%">Send</button>
                </span>
            </form>
            
        </div>
    </div>
</div>
<div id="changeNameModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-inline" role="form" id="changeNameForm">
                    <div class="form-group">
                        <label for="nameInput" class="control-label">Name:</label>
                        <input type="text" id="nameInput" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
